name: BTV Live Channels

on:
  schedule:
    - cron: '0 */9 * * *'  # প্রতি ৩ ঘন্টা পর
  workflow_dispatch:        # ম্যানুয়ালি রান

permissions:
  contents: write

jobs:
  update-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run BTV fetcher (Final Version)
      run: python btv_fetcher.py
      
    - name: Commit and push
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add btv_channels.m3u8 btv_channels.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
